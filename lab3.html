<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, th, td {
    border: 3px dotted rgb(37, 70, 255);
    border-collapse: collapse;
    text-align: left;
    }
    h2 {
        text-align: center;
    }
    </style>
<body>
    <table>
        <tr>
            <th rowspan="1" colspan="2">
                <Fieldset>
                    <h2>
                        &#10086; Icecream shop &#10086;
                    </h2>
                </Fieldset>
            </th>
        </tr>

        <tr>
            <th>
                <Fieldset>
                    Name
                </Fieldset>
            </th>

            <th>
                <Fieldset>
                    <input type="text" placeholder="Write ">
                </Fieldset>
            </th>
        </tr>

        <tr>   
            <th>
                <Fieldset>
                    Taste
                </Fieldset>
            </th>

            <th> 
                <Fieldset>
                    <label><input type="checkbox"> Peanuts </label>
                    <label> <input type="checkbox"> Chocolate </label> <br>
                    <label><input type="checkbox"> Vanilla</label> &nbsp;
                    <label><input type="checkbox">Lemon </label> <br>
                </Fieldset>    
            </th>
        </tr>

        <tr>
            <th> 
                <Fieldset>
                    Toping 
                </Fieldset>
            </th>

            <th> 
                <Fieldset>
                    <select>
                        <option> Strawberry </option> 
                        <option> Caramel </option>
                        <option> Banana </option>
                    </select>
                </Fieldset>
            </th>
        </tr>
   
        <tr>
            <th>
                <Fieldset>
                    Optional Extras
                </Fieldset>
            </th>

            <th> 
                <form>
                   
                    <Fieldset>                   
                        <label> <input type="radio" name="form" value="form1"> Plastic cup with spoon </label> <br> 
                         
                        <label> <input type="radio" name="form" value="form2"> Waffle cup </label> <br> 
                    </Fieldset>
                    
                </form>
            </th>
        </tr>

        <tr>    
            <th colspan="2"> Delivery Instrucrions: <br> 
                <textarea rows="5" cols="40">

                </textarea>
            </th>
        </tr>

        <tr>
            <th rowspan="1" colspan="2"> 
                <input type="submit" value="Send by Order"> 
            </th>
        </tr>
    </table>
</body>
</html>
