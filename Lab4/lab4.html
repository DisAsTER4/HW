<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="lab4.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">0</div>
      <div>
        <div class="row">
          <button class="top-panel">AC</button>
          <button class="top-panel">+/-</button>
          <button class="top-panel">%</button>
          <button class="right-panel">/</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="right-panel">*</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="right-panel">-</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="right-panel">+</button>
        </div>
        <div class="row">
          <button id="zero">0</button>
          <button>,</button>
          <button class="right-panel">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
